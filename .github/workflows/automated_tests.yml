name: CampusNest CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  setup:
    name: Install & Cache Dependencies
    runs-on: ubuntu-latest

    defaults:
      run:
        working-directory: campusnest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'
          cache-dependency-path: campusnest/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Verify Expo CLI
        run: npx expo --version

      - name: Upload node_modules cache
        uses: actions/cache@v4
        with:
          path: campusnest/node_modules
          key: ${{ runner.os }}-modules-${{ hashFiles('campusnest/package-lock.json') }}

  lint:
    name: Lint code
    runs-on: ubuntu-latest
    needs: setup

    defaults:
      run:
        working-directory: campusnest

    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'
          cache-dependency-path: campusnest/package-lock.json

      - name: Restore node_modules cache
        uses: actions/cache@v4
        with:
          path: campusnest/node_modules
          key: ${{ runner.os }}-modules-${{ hashFiles('campusnest/package-lock.json') }}

      - name: Run ESLint
        run: npm run lint

