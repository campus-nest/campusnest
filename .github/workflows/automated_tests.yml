  build:
    name: Verify Expo Builds (iOS, Android)
    runs-on: ubuntu-latest
    needs: [lint]

    defaults:
      run:
        working-directory: campusnest

    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'
          cache-dependency-path: campusnest/package-lock.json

      - name: Restore node_modules cache
        uses: actions/cache@v4
        with:
          path: campusnest/node_modules
          key: ${{ runner.os }}-modules-${{ hashFiles('campusnest/package-lock.json') }}

      - name: Verify iOS build
        run: npx expo export --platform ios

      - name: Verify Android build
        run: npx expo export --platform android
